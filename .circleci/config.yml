version: 2
jobs:
  build:
    machine:
      enabled: true

    working_directory: ~/smart_house

    steps:
      - checkout
      - run:
          name: Build prerequisites
          command: |
            echo "$CIRCLE_SHA1" > .commit-id
            docker --version
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
            uname -a
      - run:
          name: Builing container
          command: |
            docker build -t antonkir/deployer:$(git rev-parse HEAD) ./deployer
      - deploy:
          command: |
            docker push antonkir/deployer:$(git rev-parse HEAD)
